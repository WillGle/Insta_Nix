# ── General ──────────────────────────────────────────────────────
$mod = MOD4

general {
  gaps_in       = 1
  gaps_out      = 1
  border_size   = 1
  col.active_border   = rgba(33ccffee) rgba(00ff99ee) 45deg
  col.inactive_border = rgba(595959aa)
}

misc {
  disable_hyprland_logo = true
  disable_splash_rendering = true
}

decoration {
  rounding = 6
}

animations {
  enabled = true
}

xwayland {
  force_zero_scaling = true
}

# ── Environment ──────────────────────────────────────────────────
env = WLR_FRACTIONAL_SCALE,1
env = XCURSOR_THEME,Bibata-Modern-Ice
env = XCURSOR_SIZE,24

# Set Wayland/DE session vars so portals & apps detect the environment
env = XDG_SESSION_TYPE,wayland
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_DESKTOP,Hyprland
env = NIXOS_OZONE_WL,1
env = ELECTRON_OZONE_PLATFORM_HINT,auto

# Input Method
env = XMODIFIERS,@im=fcitx
env = QT_IM_MODULE,fcitx

# Set exact mode/scale for laptop panel
monitor = eDP-1,preferred,0x0,1.5
monitor = HDMI-A-1,preferred,-2560x0,1.0

# start IBus once
exec-once = systemctl --user import-environment --all 
exec-once = dbus-update-activation-environment --systemd --all

# Merge any Xresources (for terminal font settings etc.)
exec-once = sh -c 'command -v xrdb >/dev/null 2>&1 && xrdb -merge ~/.Xresources'
exec-once = ~/.config/hypr/autostart.conf
exec-once = waybar
exec-once = /run/current-system/sw/libexec/pantheon-agent-polkit

# ── Keybindings ──────────────────────────────────────────────────
# --- Basic ---
bind = $mod, Return, exec, kgx
bind = $mod, D, exec, wofi --show drun --conf ~/.config/wofi/config-app.ini --style ~/.config/wofi/style.css
bind = $mod, W, exec, ~/.config/hypr/toggle_waybar.sh
bind = $mod, Q, killactive
bind = $mod, F, togglefloating
bind = $mod SHIFT, E, exit
bind = $mod, L, exec, hyprlock

# --- Screen Rotate ---
# Cycle 0→90→270 for the focused / under-cursor monitor
bind = $mod ALT, R, exec, ~/.config/hypr/rotate_select.sh

# (optional) Force 0° for the focused monitor
bind = $mod ALT, X, exec, ~/.config/hypr/rotate_select.sh --set 0

# (optional) Cycle rotate all monitors
bind = $mod ALT SHIFT, R, exec, ~/.config/hypr/rotate_select.sh --all

# (optional) Force 90° for all monitors
bind = $mod ALT CTRL, R, exec, ~/.config/hypr/rotate_select.sh --all --set 1

# --- Clipboard ---
bind = $mod, V, exec, ~/.config/waybar/cliphist.sh

# --- Focus movement ---
bind = $mod, H, movefocus, l
bind = $mod, L, movefocus, r
bind = $mod, K, movefocus, u
bind = $mod, J, movefocus, d

# --- Workspace ---
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5

bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5

# --- Audio & Brightness ---
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.0 @DEFAULT_AUDIO_SINK@ 5%+
bind = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bind = , XF86MonBrightnessDown, exec, brightnessctl set 5%-
bind = , XF86MonBrightnessUp, exec, brightnessctl set +5%

# --- Mouse ---
bindm = $mod, mouse:272, movewindow     # Left-click to drag window
bindm = $mod, mouse:273, resizewindow   # Right-click to resize window

# ── Screenshot ───────────────────────────────────────────────────

# Super + S: Fullscreen screenshot, save to ~/Pictures
bind = $mod, S, exec, grim ~/Pictures/screenshot-$(date +%s).png

# Super + Shift + S: Region select screenshot, save to ~/Pictures
bind = $mod SHIFT, S, exec, grim -g "$(slurp)" ~/Pictures/selection-$(date +%s).png

# Super + C: Region select screenshot, copy to clipboard
bind = $mod, C, exec, grim -g "$(slurp)" - | wl-copy
